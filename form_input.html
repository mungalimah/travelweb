    <h2>Registrasi Booking Paket Perjalanan Wisata ke Luar Negeri</h2>
    <form action="terima.php" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nama"><b>Nama Lengkap:</b></label>
            <input type="text" id="nama" name="nama" placeholder="Isi nama lengkap kamu" required />
        </div>
        <div class="form-group">
            <label for="Email"><b>Alamat Email:</b></label>
            <input name="Email" class="form-control" type="text"  placeholder="name@example.com" required />
        </div>
        <div class="form-group">
            <label for="pilihan_paket"><b>Pilihan Paket:</b></label>
            <select id="pilihan_paket" name="pilihan_paket" required>
                <option value="Paket A">Paket A (Liburan Hemat: MT. Fuji & Lake Kawaguci Tour by Limon Bus)</option>
                <option value="Paket B">Paket B (Sport Holiday: Sydney Marathon)</option>
                <option value="Paket C">Paket C (Playful Holiday: Seoul Everland Tour)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date"><b>Tanggal Booking:</b></label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="tgl_berangkat"><b>Tanggal Keberangkatan:</b></label>
            <select id="tgl_berangkat" name="tgl_berangkat" required>
                <option value="tgl_a">11 - 15 Oktober 2024</option>
                <option value="tgl_b">17 - 20 Oktober 2024</option>
                <option value="tgl_b">14 - 17 November 2024</option>
            </select>
        </div>
        <div class="form-group">
            <label><b>Tipe Keberangkatan:</b></label><br>
            <input type="radio" name="tipe_trip" value="single" checked>Individu/Selftour<br>
            <input type="radio" name="tipe_trip" value="doub/trp">Kelompok/Group
        </div>
        <div class="form-group">
            <label for="jumlah_orang"><b>Jumlah Peserta:</b></label>
            <input type="number" id="jumlah_orang" name="jumlah_orang" min="1" max="17" placeholder="Max 17 orang" required>
        </div>
        <div class="checkbox-group">
            <label for="tambahan"><b>Layanan Tambahan:</b></label>
            <input type="checkbox" id="add1" name="add1" value="add1">
            <label for="add1">Meals</label>
            <input type="checkbox" id="add2" name="add2" value="add2">
            <label for="add2">International Air Ticket</label>
            <input type="checkbox" id="add3" name="add3" value="add3">
            <label for="add3">Optional Tour</label>
        </div>
        <br>
        <div class="form-group">
            <label for="ket"><b>Catatan tambahan:</b></label>
            <textarea id="ket" name="ket" placeholder="Catatan khusus untuk kami" maxlength="50"></textarea>
        </div>
        <div class="form-group">
            <label for="gambar" style="display: flex; align-items: center;"><b>Upload Foto Passport:</b>&nbsp;&nbsp;<i class="fas fa-cloud-upload-alt" style="color: #4CAF50;"></i></label>
            <input type="hidden" name="MAX_FILE_SIZE" value="5000000"/>
            <input type="hidden" name="photos" value="fotomu" />
            <input name="foto" type="file"/>
        </div>
       

        <div class="form-group">
            <button type="submit">Submit Data</button>
            <button type="reset">Hapus Data</button>
        </div>
       
    </form>
